<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://pageignore.github.io/letjs/assets/js.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letjs-在线Javascript代码编辑调试器</title>
    <script type="module" crossorigin src="https://pageignore.github.io/letjs/assets/index.da307f04.js"></script>
    <link rel="stylesheet" href="https://pageignore.github.io/letjs/assets/index.2792ad0c.css">
  </head>
  <body>
    <div class="main-container">
      <div class="edit-container">
        <div id="editor" class="edit-cont"></div>
        <div class="panel-cont">
          <div class="panel-title">代码执行结果</div>
          <div id="resCont" class="res-cont"></div>
          <div class="btn-row">
            <div class="font-12 col-9 m-r-10">Ctrl+S自动执行</div>
            <div id="run" class="btn btn-run">立即执行</div>
          </div>
        </div>
      </div>
      <div class="step-container">
        <div id="stepCont" class="step-cont"></div>
        <div class="menu-cont">
          <div class="btn btn-step" id="btnPrev">上一步</div>
          <div class="btn btn-step" id="btnAuto">暂停播放</div>
          <div class="btn btn-step" id="btnNext">下一步</div>
          <div id="stepNumber" class="col-6"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
